<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动画-级联过渡</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/d3.v4.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body> 
  
</body>
<script type="text/javascript">
    var body=d3.select("body");
    function teleport(s) {
       s.transition().duration(100)
         .style("width","200px")
         .style("height","1px")
         .style("top","40px")
         .style("left","50px")
         .transition().duration(100) 
         .style("left","600px")
         .style("top","40px")
         .transition().duration(100)
         .style("left","800px")
         .style("top","0px")
         .style("width","80px")
         .style("height","80px")
    }
    body.append('div')
        .style("position","fixed")
        .style("background-color","steelblue")
        .style("width","80px")
        .style("height","80px")
        .style("left","10px")
        .style("top","0px")
        .call(teleport);     
</script>
</html>
