<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>形状--简单图形</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/d3.v4.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

</body>
<script type="text/javascript">
    var width=600,height=500;

    var svg=d3.select("body").append('svg');
    svg.attr("width",width).style("height",height);
    svg.append('line')
       .attr("x1",0).attr("y1",200)
       .attr("x2",100).attr("y2",100);
    svg.append('circle')
       .attr("cx",200).attr("cy",150).attr("r",50);
    svg.append('rect')
       .attr("x",300).attr("y",100)
       .attr("width",100).attr("height",100)
       .attr("rx",5).attr("ry",5); 
    svg.append('polygon')
       .attr("points","450,200 500,100 550,200");      
</script>
</html>
