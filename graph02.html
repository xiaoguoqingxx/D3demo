<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图表--散点图</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/d3.v4.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="control-group">
	    <button onclick="update()">Update</button>
	</div>    
</body>
<script type="text/javascript">
    function scatterPlotChart() {
		var _chart={};
		var _width=800,_height=500,
		_margins={top:30,left:30,right:30,bottom:30},
		_x,_y,
		_data=[],
		_colors=d3.scaleOrdinal(d3.schemeCategory10),
		_svg,_bodyG,sym,
       _symbolTypes = d3.scaleOrdinal() // <-A
            .range(["circle",
                "cross",
                "diamond",
                "square",
                "triangle",
                "star",
                 "wye"]);
		_chart.height=function(h) {
			if(!arguments.length) return _height;
			_height=h;
			return _chart;
		};
		_chart.width = function (w) {
	        if (!arguments.length) return _width;
	        _width = w;
	        return _chart;
	    };
        _chart.margins=function(m) {
			if(!arguments.length) return _margins;
			_margins=m;
			return _chart;
		};	
        _chart.addSeries=function(series) {
			_data.push(series);
			return _chart;
		};
		_chart.colors = function (c) {
	        if (!arguments.length) return _colors;
	        _colors = c;
	        return _chart;
	    };

	    _chart.x = function (x) {
	        if (!arguments.length) return _x;
	        _x = x;
	        return _chart;
	    };

	    _chart.y = function (y) {
	        if (!arguments.length) return _y;
	        _y = y;
	        return _chart;
	    };				
	  	// 图表渲染
	    _chart.render=function(){
	    	if(!_svg){
	    		_svg=d3.select("body").append('svg')
	    		     .attr("height",_height)
	    		     .attr("width",_width);
	    		renderAxes(_svg);
	    		defineBodyClip(_svg);
	    	}
	    	renderBody(_svg);
	    };
	    function defineBodyClip(svg) {
	    	var padding=5;
	    	svg.append('defs').append('clipPath')
	    	.attr("id","body-clip")
	    	.append('rect')
	    	.attr("x",0-padding)
	    	.attr("y",0)
	    	.attr("width",quadrantWidth()+2*padding)
	    	.attr("height",quadrantHeight())
	    }
	    // 坐标轴渲染函数
	    function renderAxes(svg) {
	    	var axesG=svg.append('g').attr("class","axes");
	    	renderXAxis(axesG);
	    	renderYAxis(axesG);
	    }
	    function renderXAxis(axesG) {
			var xAxis = d3.axisBottom(_x.range([0, quadrantWidth()]));
	        axesG.append("g")
	                .attr("class", "x axis")
	                .attr("transform", function () {
	                    return "translate(" + xStart() + "," + yStart() + ")";
	                })
	                .call(xAxis);
	                
	        d3.selectAll("g.x g.tick")
	            .append("line")
	                .classed("grid-line", true)
	                .attr("x1", 0)
	                .attr("y1", 0)
	                .attr("x2", 0)
	                .attr("y2", - quadrantHeight());	    	
	    }
	    function renderYAxis(axesG) {
			var yAxis = d3.axisLeft(_y.range([quadrantHeight(), 0]));
	        axesG.append("g")
	                .attr("class", "y axis")
	                .attr("transform", function () {
	                    return "translate(" + xStart() + "," + yEnd() + ")";
	                })
	                .call(yAxis);
	                
	         d3.selectAll("g.y g.tick")
	            .append("line")
	                .classed("grid-line", true)
	                .attr("x1", 0)
	                .attr("y1", 0)
	                .attr("x2", quadrantWidth())
	                .attr("y2", 0);	    	
	    }
	    // 图表主体渲染函数
	    function renderBody(svg) {
	    	if(!_bodyG){
	    		_bodyG=svg.append('g')
	    		    .attr("class","body")
	    		    .attr("transform","translate("+xStart()+","+yEnd()+")")
	    		    .attr("clip-path","url(#body-clip)")
	    	}
	    	renderSymbols();
	    } 
	    // 散点
	    function renderSymbols() {
	    	_data.forEach(function(list,i) {
		        switch(_symbolTypes(i)) {
					case "circle":
						sym=d3.symbolCircle;
						break;
					case "cross":
						sym=d3.symbolCross;
						break;
					case "diamond":
						sym=d3.symbolDiamond;
						break;	
					case "square":
						sym=d3.symbolSquare;
						break;
					case "triangle":
						sym=d3.symbolTriangle;
						break;
					case "star":
						sym=d3.symbolStar;
						break;
					case "wye":
						sym=d3.symbolWye;
						break;
				}	    		
	    		_bodyG.selectAll("path._"+i)
		    		.data(list)
		    		.enter()
		    		.append('path')
		    		.attr("class","symbol _"+i);
				_bodyG.selectAll("path._"+i)
		    		.data(list)
		    		.classed(_symbolTypes(i),true)
		    		.transition()
		    		.attr("transform",function(d) {
		    			return "translate("
		    			 +_x(d.x)+","+_y(d.y)+")";
		    		})
		    		.attr("d",d3.symbol().type(sym));	        
	    	}); 
	    }
       
	    function xStart() {
	        return _margins.left;
	    }

	    function yStart() {
	        return _height - _margins.bottom;
	    }

	    function xEnd() {
	        return _width - _margins.right;
	    }

	    function yEnd() {
	        return _margins.top;
	    }

	    function quadrantWidth() {
	        return _width - _margins.left - _margins.right;
	    }

	    function quadrantHeight() {
	        return _height - _margins.top - _margins.bottom;
	    }
	    
	    return _chart;
	}
	function randomData() {
	    return Math.random() * 9;
	}

    var numberOfSeries = 5,
	    numberOfDataPoint = 11,
	    data = [];
    var chart=scatterPlotChart()
        .x(d3.scaleLinear().domain([0,10])) 
        .y(d3.scaleLinear().domain([0,10]));		
    for (var i = 0; i < numberOfSeries; ++i)
	    data.push(d3.range(numberOfDataPoint).map(function (i) {
	        return {x: randomData(), y: randomData()};
    }));	
	function update() {
	    for (var i = 0; i < data.length; ++i) {
	        var series = data[i];
	        series.length = 0;
	        for (var j = 0; j < numberOfDataPoint; ++j)
	            series.push({x: randomData(), y: randomData()});
	    }
	    chart.render();
	}
    
    data.forEach(function(series) {
    	chart.addSeries(series);
    });
    chart.render();     
</script>
</html>
