<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>井然有序--堆叠面积图  有问题</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/d3.v4.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="control-group">
	    <button onclick="update()">Update</button>
	</div>    
</body>
<script type="text/javascript">
    
    function stackedAreaChart() {
		var _chart={};
		var _width=800,_height=500,
		_margins={top:30,left:30,right:30,bottom:30},
		_x,_y,
		_data=[],
		_colors=d3.scaleOrdinal(d3.schemeCategory10),
		_svg,_bodyG,_line,_area;
		_chart.height=function(h) {
			if(!arguments.length) return _height;
			_height=h;
			return _chart;
		};
		_chart.width = function (w) {
	        if (!arguments.length) return _width;
	        _width = w;
	        return _chart;
	    };
        _chart.margins=function(m) {
			if(!arguments.length) return _margins;
			_margins=m;
			return _chart;
		};	
        _chart.addSeries=function(series) {
			_data.push(series);
			return _chart;
		};
		_chart.colors = function (c) {
	        if (!arguments.length) return _colors;
	        _colors = c;
	        return _chart;
	    };

	    _chart.x = function (x) {
	        if (!arguments.length) return _x;
	        _x = x;
	        return _chart;
	    };

	    _chart.y = function (y) {
	        if (!arguments.length) return _y;
	        _y = y;
	        return _chart;
	    };				
	  	// 图表渲染
	    _chart.render=function(){
	    	if(!_svg){
	    		_svg=d3.select("body").append('svg')
	    		     .attr("height",_height)
	    		     .attr("width",_width);
	    		renderAxes(_svg);
	    		defineBodyClip(_svg);
	    	}
	    	renderBody(_svg);
	    };
	    function defineBodyClip(svg) {
	    	var padding=5;
	    	svg.append('defs').append('clipPath')
	    	.attr("id","body-clip")
	    	.append('rect')
	    	.attr("x",0-padding)
	    	.attr("y",0)
	    	.attr("width",quadrantWidth()+2*padding)
	    	.attr("height",quadrantHeight())
	    }
	    // 坐标轴渲染函数
	    function renderAxes(svg) {
	    	var axesG=svg.append('g').attr("class","axes");
	    	renderXAxis(axesG);
	    	renderYAxis(axesG);
	    }
	    function renderXAxis(axesG) {
			var xAxis = d3.axisBottom(_x.range([0, quadrantWidth()]));
	        axesG.append("g")
	                .attr("class", "x axis")
	                .attr("transform", function () {
	                    return "translate(" + xStart() + "," + yStart() + ")";
	                })
	                .call(xAxis);
	                
	        d3.selectAll("g.x g.tick")
	            .append("line")
	                .classed("grid-line", true)
	                .attr("x1", 0)
	                .attr("y1", 0)
	                .attr("x2", 0)
	                .attr("y2", - quadrantHeight());	    	
	    }
	    function renderYAxis(axesG) {
			var yAxis = d3.axisLeft(_y.range([quadrantHeight(), 0]));
	        axesG.append("g")
	                .attr("class", "y axis")
	                .attr("transform", function () {
	                    return "translate(" + xStart() + "," + yEnd() + ")";
	                })
	                .call(yAxis);
	                
	         d3.selectAll("g.y g.tick")
	            .append("line")
	                .classed("grid-line", true)
	                .attr("x1", 0)
	                .attr("y1", 0)
	                .attr("x2", quadrantWidth())
	                .attr("y2", 0);	    	
	    }
	    // 图表主体渲染函数
	    function renderBody(svg) {
	    	if(!_bodyG){
	    		_bodyG=svg.append('g')
	    		    .attr("class","body")
	    		    .attr("transform","translate("+xStart()+","+yEnd()+")")
	    		    .attr("clip-path","url(#body-clip)")
	    	}
	    	// 创建堆叠数据
	    	// var stack=d3.stack().order(d3.stackOrderNone).offset(d3.stackOffsetNone);
	    	renderLines();
	    	renderAreas();
	    	
	    } 
	    // 线条渲染函数
	    function renderLines() {
	    	_line=d3.line()
	    	 .x(function(d) {return _x(d.x);})
	    	 .y(function(d) {return _y(d.y);});
	    	_bodyG.selectAll("path.line")
	    	 .data(_data)
	    	 .enter()
	    	 .append('path')
	    	 .style("stroke",function(d,i) {
	    	 	return _colors(i);
	    	 })
	    	 .attr("class","line");
	    	_bodyG.selectAll("path.line")
	    	 .data(_data)
	    	 .transition()
	    	 .attr("d",function(d) {
	    	 	return _line(d);
	    	 }); 
	    }
	    // 区域渲染
	    function renderAreas() {
	    	_area=d3.area()
	    	 .x(function(d) {return _x(d.x);})
	    	 .y0(function(d) {
	    	 	return _y(d.y0)
	    	 })
	    	 .y1(function(d) {return _y(d.y);});
	    	_bodyG.selectAll("path.area")
	    	 .data(_data)
	    	 .enter()
	    	 .append('path')
	    	 .style("fill",function(d,i) {
	    	 	return _colors(i);
	    	 })
	    	 .attr("class","area")
			_bodyG.selectAll("path.area")
	    	 .data(_data)
	    	 .transition()
	    	 .attr("d",function(d) {(d)
	    	 	return _area(d);
	    	 })	    	
	    }
	    function xStart() {
	        return _margins.left;
	    }

	    function yStart() {
	        return _height - _margins.bottom;
	    }

	    function xEnd() {
	        return _width - _margins.right;
	    }

	    function yEnd() {
	        return _margins.top;
	    }

	    function quadrantWidth() {
	        return _width - _margins.left - _margins.right;
	    }

	    function quadrantHeight() {
	        return _height - _margins.top - _margins.bottom;
	    }
	    
	    return _chart;
	}
	function randomData() {
	    return Math.random() * 9;
	}

    var numberOfSeries = 3,
	    numberOfDataPoint = 51,
	    data = [];
    var chart=stackedAreaChart()
        .x(d3.scaleLinear().domain([0,numberOfDataPoint - 1])) 
        .y(d3.scaleLinear().domain([0,26]));		
   	for (var s = 0; s < numberOfSeries; ++s)
	    data.push(d3.range(numberOfDataPoint).map(function (i) {
	    	if(s==0){
	    		return {x: i, y:randomData(),y0:0,id:s};
	    	}else{
	    		return {x: i, y:data[s-1][i].y+randomData(),y0:data[s-1][i].y,id:s};
	    	}
	    }));
    console.log(data)
	function update() {
	    for (var i = 0; i < data.length; ++i) {
	        var series = data[i];
	        series.length = 0;
	        for (var j = 0; j < numberOfDataPoint; ++j)
	        	if(i==0){
					series.push({x: j,y0:0,y: randomData(),id:i});
	        	}else{
	        		series.push({x: j,y0:data[i-1][j].y,y:data[i-1][j].y+randomData(),id:i});
	        	}
	            
	    }
	    chart.render();
	}
    
    data.forEach(function(series) {
    	chart.addSeries(series);
    });
    chart.render();      
</script>
</html>
